<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<sql:setDataSource
	var="emp_table"
	driver="com.mysql.cj.jdbc.Driver"
	url="jdbc://localhost:3306/revature"
	user="root" password="RevPr0-21"
	/>

	<sql:query var="employee" datasource="${emp-table}"> SELECT * FROM emp_table</sql:query>
	<table>
		<thead>
			<tr>
				<td>ID</td>
				<td>Email</td>
				<td>Name</td>
			</tr>
		</thead>
		<tbody>
			<c:forEach var="user" items="${employee.rows}">
				<tr>
					<td><c:out value="${user.id}"/></td>
					<td><c:out value="{user.email}"/></td>
					<td><c:out value="${user.name}"/></td>
				</tr>
			</c:forEach>
		</tbody>
	</table>
	

</body>
</html>
</body>
</html>
