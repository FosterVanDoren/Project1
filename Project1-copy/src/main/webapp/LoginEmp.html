<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="/Project1-copy/src/main/webapp/css/Login.css">
</head>
<body>
	<div class="container">
	
	<form method="post" action="EmployeeLogin">
		<div class="form-group">
			<h1>Employee Login</h1>
		</div>
		<div class="form-group row">
			<label>Username</label>
			<input type="text" class="form-control-sm" name="username"/>
		</div>
		<div class="form-group row">
			<label>Password</label>
			<input type="password" class="form-control-sm" name="password"/>
		</div>
		<input type="submit" class="btn" value="Login">
	</form>
</div>

</body>
</html>
