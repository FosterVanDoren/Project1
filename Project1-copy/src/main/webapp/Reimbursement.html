<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="ticket">
	<form method="post" action="AddTicket">
		<div>
			<label>Employee ID</label>
			<input type="number" name="empId"/>
		</div>
		<div>
			<label for="rType">Choose a Reimbursement Type: </label>
			<select id="rt" name="rType">
				<option value="lodging">Lodging</option>
				<option value="travel">Travel</option>
				<option value="food">Food</option>
				<option value="other">Other</option>
			</select>
		</div>
		<div>
			<label>Reimbursement Amount</label>
			<input type="number" name="rAmount"/>
		</div>
		<div>
			<label> Day and Time</label>
			<input type="datetime-local" name="rDate"/>
		</div>
		<div>
			<label>Reason for Reimbursement</label>
			<textarea name="rReason" maxLength=100></textarea>
		</div>
	</form>
</div>

</body>
</html>
