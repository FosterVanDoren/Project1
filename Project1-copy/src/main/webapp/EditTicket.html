<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Ticket</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="/Project1-copy/src/main/webapp/css/Ticket.css">
</head>
<body>

<div class="container">

	<form method="POST" action= "AddTicket">
		<div class="form-group">
			<h1>Edit Reimbursement Ticket</h1>
			</div>
			<div class="form-group row">
				<label for="reimbursement-select">Type</label>
				<select class="form-control-md" name="reimbursement-select" required>
				  <option value="">-----Select Reimbursement Type-----</option>
				  <option value="lodging">Lodging</option>
				  <option value="travel">Travel</option>
				  <option value="food">Food</option>
				  <option value="other">Other</option>
				</select>
		  </div>
		  <div class="form-group row">
			  <label for="rAmount">Amount</label>
			<input type="number" name="rAmount" class="form-control-md" placeholder="$0.00">

		  </div>
		  <div class="form-group row">
			<textarea class="form-control" name="rReason" maxLength=300 placeholder="Enter reason for reimbursement"></textarea>
		  </div>
		<div class="form-group row">
		  <div class="col-sm-10">
			<button type="submit" class="btn btn-dark">Submit</button>
		  </div>
		</div>
	  </form>
</div>

</body>
</html>
